<html>
    <head>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="roadmap">
                <!-- START -->
                <div class="level-group level-0">

                    <div class="img-container">
                        <img src="assets/img/person.png" alt="drawing of you">
                    </div>

                    <button class="reset">Start Over</button>

                </div>
                <!-- LEVEL 1 -->
                <div class="level-group level-1" role="radiogroup">
                    <div class="role" role="radio" id="csr">
                        <div class="img-container">
                            <img src="assets/img/csr.png" >
                        </div>
                        <h4>Customer Service Representative</h4>
                    </div>
                    <div class="role" role="radio" id="tsr">
                        <div class="img-container">
                            <img src="assets/img/tsr.png" >
                        </div>
                        <h4>Technical Support Representative</h4>
                    </div>
                </div>
                <!-- LEVEL 2 -->
                <div class="level-group level-2 disabled" role="radiogroup">
                    <div class="role" role="radio" id="sme">
                        <div class="img-container">
                            <img src="assets/img/sme.png" >
                        </div>
                        <h4>Subject Matter Expert</h4>
                    </div>
                </div>
                <!-- LEVEL 3 -->
                <div class="level-group level-3 disabled" role="radiogroup">
                    <div class="role" role="radio" id="tl">
                        <div class="img-container">
                            <img src="assets/img/tl.png" >
                        </div>
                        <h4>Team Leader</h4>
                    </div>
                    <div class="role" role="radio" id="qas">
                        <div class="img-container">
                            <img src="assets/img/qas.png" >
                        </div>
                        <h4>Quality Assurance Specialist</h4>
                    </div>
                </div>
                <!-- LEVEL 4 -->
                <div class="level-group level-4 disabled" role="radiogroup">
                    <div class="role" role="radio" id="om">
                        <div class="img-container">
                            <img src="assets/img/om.png" >
                        </div>
                        <h4>Operations Manager</h4>
                    </div>
                    <div class="role" role="radio" id="qasup">
                        <div class="img-container">
                            <img src="assets/img/qasup.png" >
                        </div>
                        <h4>Quality Assurance Supervisor</h4>
                    </div>
                </div>
                 <!-- LEVEL 5 -->
                 <div class="level-group level-5 disabled" role="radiogroup">
                    <div class="role" role="radio" id="od">
                        <div class="img-container">
                            <img src="assets/img/od.png" >
                        </div>
                        <h4>Operations Director</h4>
                    </div>
                    <div class="role" role="radio" id="qam">
                        <div class="img-container">
                            <img src="assets/img/qam.png" >
                        </div>
                        <h4>Quality Assurance Manager</h4>
                    </div>
                </div>
            </div>
        </div>


        <!-- SCRIPTS -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="assets/js/script.js"></script>

</html>
